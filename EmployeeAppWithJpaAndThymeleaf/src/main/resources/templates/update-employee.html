<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container ">
  <h1>Employee Management System</h1>
  <hr>
  <h2>Update Employee</h2>
  <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
    <!--Add hidden form field to handle update-->
<input type="hidden" th:field="*{id}"/>

    <input type="text" name="name" th:field="*{name}" class="form-control mb-4 col-4" placeHolder="Name"/>


    <input type="text" name="lastName"  th:field="*{lastName}" class="form-control mb-4 col-4"  placeHolder="LastName"/>


    <input type="text" name="email" th:field="*{email}" class="form-control  mb-4 col-4"  placeHolder="Email"/>
    <button type="submit" class="btn btn -info col-2">Save Employee</button>
  </form>
  <a th:href="@{/employees}">Back to Employee list</a>
</div>

</body>
</html>
